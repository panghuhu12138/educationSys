<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <!--echarts基础js!-->
    <script type="text/javascript" src="../js/echarts.js"></script>
    <script type="text/javascript">
        // $(window).resize(function () {
        //     //图表容器宽高赋值
        //     $("#tb").css("width", $(window).width());
        //     $("#tb").css("height", $(window).height());
        // });
        // $(window).ready(function () {
        //     $("#tb").css("width", $(window).width());
        //     $("#tb").css("height", $(window).height());
        // });
    </script>
</head>

<body style="margin:0;padding:0;">
    <div id="tb"></div>
    <script>
        //echarts本身有个小问题，其图表容器必须 px 定义宽度高度，不可用百分比，用百分比就不能加载图表，也不能通过取值赋值的形式给图表容器赋值宽度高度
        //这个方法在echart示例初始化前后做到了可取值来给图表容器赋值

        var bt = document.getElementById('tb');
        //用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
        var resizebt = function () {
            bt.style.width = window.innerWidth + 'px';
            bt.style.height = window.innerHeight + 'px';
        };
        //设置容器高宽
        resizebt();
        // 基于准备好的dom，初始化echarts实例
        var btchart = echarts.init(bt, 'halloween');
        var colors = ['#3EA1FF', '#3fcbcc', '#50ca73', '#fad443','#c76eff','#FFA64F','#f3637c']; //饼状图颜色
        btchart.setOption({
            color: colors,
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} %',
            },
            legend: {  //可点击
                width:'10', //宽度
                icon: 'circle',  //图标
                left: '56%', //位置
                top: 'center',
                align: 'left',
                textStyle: {
                    color: "#fff"
                },
                itemGap: 10, //间隔
                itemHeight: 10, //尺寸
                itemWidth: 10,
            },
            series: [{
                name: '经济类型',
                type: 'pie',
                radius: ['50%', '80%'], //尺寸大小
                center: ["30%", "53%"],  //图的位置
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 0,
                    borderColor: '#041b46',
                    borderWidth: 0
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: false, //内圈字体
                        fontSize: '40',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [{
                        value: 40,
                        name: '农产品生产型',
                        
                    },
                    {
                        value: 13.5,
                        name: '加工流通型'
                    },
                    {
                        value: 15,
                        name: '农产品市场带动型'
                    },
                    {
                        value: 13.5,
                        name: '农业科技推广型'
                    },
                    {
                        value: 10,
                        name: '饲料生产型'
                    },
                    {
                        value: 10,
                        name: '农业投入品生产型'
                    },
                    {
                        value: 10,
                        name: '农业新业态型'
                    },
                ]
            }]
        })
        //用于使chart自适应高度和宽度
        window.onresize = function () {
            //重置容器高宽
            resizebt();
            btchart.resize();
        };
    </script>
</body>

</html>
